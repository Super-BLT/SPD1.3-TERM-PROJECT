<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #2e2e2e">
      <div class="container-fluid" style="cursor: pointer;">
        <span class="navbar-brand mb-0 h1">u<span style="color: red">Text</span></span>
      </div>
    </nav>
    <div class="container-fluid" >
      <div class="row">
        <div class="col"></div>
        <div class="col-6" style="margin-top: 50px">
          <h1 class="display-4 text-center" >
            <span style="color: red">YouTube</span> Video Transcript
          </h1>
          <form class="d-flex" style="margin: 26px; justify-content: center; align-items: center; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));" action="{{url_for('homepage')}}">
            <input
              name="video-url"
              class="form-control me-2"
              type="search"
              placeholder="YouTube Video URL"
              aria-label="Search"
              value="{{video_url}}"
            />
            <button class="btn btn-dark" type="submit">Submit</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="container-fluid"" style="display: flex; flex-direction:column;   padding: 5% 15% 0% 15%;">
      <b style="width: 100%; border-bottom: 1px solid black;">Captions</b>   
      <p style="width: 100%; border-bottom: 1px solid black;">
        {{captions|safe}}
      </p>
    </div>
    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</html>
